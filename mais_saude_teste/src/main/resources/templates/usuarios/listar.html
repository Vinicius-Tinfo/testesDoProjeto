                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tabela de Usuários</h1>
                    <p class="mb-4">Lista de Usuários do sistema</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="/cadastro-de-usuario" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
                            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Usuários </h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>                                  
                                            <th>senha</th>
                                            <th>Cargo</th>
                                            <th>Obs</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                  		 <tr>
                                            <th>Id</th>
                                            <th>Nome</th>                                  
                                            <th>senha</th>
                                            <th>Cargo</th>
                                            <th>Obs</th>
                                            <th></th>
                                            <th></th>
                                       	 </tr>
                                    </tfoot>
                                    <tbody>
                                              <tr th:each="usuarios : ${usuarios}">
                                                  <td th:text="${usuarios.id}"></td>
                                                  <td th:text="${usuarios.nome}"></td>
                                                  <td th:text="${usuarios.senha}"></td>
                                                  <td th:text="${usuarios.permissao}"></td>
                                                  <td th:text="${usuarios.obs}"></td>
                                            <td><a th:href="@{'/usuario-' + ${usuarios.id}}" class="btn btn-warning" >Alterar</a></td>
                                            <td><a th:href="@{deletar/{id}(id=${usuarios.id})}" class="btn btn-danger"  onclick="return confirm ('Confirma a ação ?')"   >  Excluir</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                <div th:replace="partes-compartilhadas/footer"></div><!--Parte que importa o html responsavel pela parte de baixo das paginas-->
